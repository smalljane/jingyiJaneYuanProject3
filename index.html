<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Up</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <!-- new font -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,600&display=swap" rel="stylesheet">
    <link type="image/png" href="./asset/keyboard.png" rel="icon">

    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/a73a4f51c3.js" crossorigin="anonymous"></script>

</head>

<body>
    <header id="homePage">
        <div class="homePage wrapper">
            <h1>Type Up !</h1>
            <h2 class="typed"></h2>
            <a href="" class="startButton">Start!</a>
        </div>
    </header>
    <main id="gamePage">
        <div class="wrapper">
            <span class="exit">Exit <i class="fas fa-times-circle"></i></span>
        </div>
        <div class="wrapper gamePage">
            <p class="sampleText"></p>
            <form action="">
                <textarea col="1" row="5" placeholder="Type here"></textarea>
                <div class="gameButtons">
                    <input type="submit" value="Clear" class="clearButton">
                </div>
            </form>
        </div>
        <div class="wrapper timer">
            <p>You have used: <span id="time">0 m 0 s</span></p>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <a href="https://www.itsjaneyuan.com/">itsjaneyuan.com</a>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
